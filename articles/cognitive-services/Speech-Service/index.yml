- title: Speech Devices SDK
  items:
  - type: paragraph
    text: "With the introduction of the unified Speech Service, Microsoft and its partners now offer an integrated hardware/software platform that's optimized for developing speech-enabled devices&#58; the <a href='https://docs.microsoft.com/azure/cognitive-services/speech-service/speech-devices-sdk'>Speech Devices SDK</a>. Suitable for developing ambient devices for all types of applications, this SDK allows you to define a custom <I>wake word</I> unique to your brand. The hardware provides superior audio processing from multi-channel sources for more accurate speech recognition, including noise suppression, far-field voice, and beamforming."
